{% extends "base.html" %}
{% load static %}
    {% block content %}
    
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home'%}">Car<span>Book</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
        </button>
    
        <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="{% url 'home'%}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{% url 'cars'%}" class="nav-link">Cars</a></li>
          <li class="nav-item"><a href="{% url 'blog'%}" class="nav-link">Blog</a></li>
          <li class="nav-item"><a href="{% url 'about'%}" class="nav-link">About</a></li>
          <li class="nav-item"><a href="{% url 'home'%}" class="nav-link">Contact</a></li>
          </ul>
        <ul class="navbar-nav ml-auto">
          
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="fas fa-user"></i>
            </a>
          </li>
        </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->

    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_3.jpg' %});" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
          <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Reservation <i class="ion-ios-arrow-forward"></i></span></p>
              <h1 class="mb-3 bread">Reservation</h1>
            </div>
          </div>
        </div>
      </section>

      <div class="container shadow-lg rounded mt-4 mb-3">
        <div class="row justify-content-center">
          <h2>Login</h2>
        </div>
        <form method="POST" class="mt-4">
          {% csrf_token %}
          <div class="form-group">
            <label for="country" class="mt-3">Email:</label>
            <input type="text" name="country" id="country" class="form-control">
          </div>
          <div class="form-group">
            <label for="city">Password:</label>
            <input type="text" name="city" id="city" class="form-control">
          </div>
          <div class="row">
            <div class="col-6">
              <button type="submit" class="btn btn-primary w-100 mt-4 mb-4">Login</button>
            </div>
            <div class="col-6 text-right mt-4">
              <label for="account">don't have one ?<a href='#'> Register Now</a></label>
            </div>
          </div>
        </form>
      </div>
      
      
      


    {% endblock %}
